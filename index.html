<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- make this an hourglass in v3 -->
    <div class="score">
        <h4 class="star">⭐</h4>
        <h3 class="current-score">Your current score is:<span class="score-count">0</span></h3>
    </div>

    <main class="quiz">
        <div class="question-area"></div>
        <button class="start-button">Start</button>
    </main>

    <div class="clock">
        <h4 class="hourglass">⏳</h4>
        <h2><span class="timer-count">30</span></h2>
    </div>

    <div class="leader-board">
        <h1>Leader Board:</h1>
        <ul class="saved-player-scores"></ul>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
